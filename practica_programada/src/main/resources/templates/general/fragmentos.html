<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <!--                     head                -->
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title>Practica Programada</title>

        <!-- Bootstrap CSS -->
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- jQuery -->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

        <!-- Popper -->
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

        <!-- Bootstrap JS -->
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    
    </head>

    <body>

    <!--                    header         -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    [[#{aplicacion.titulo}]]
                </a>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/curso/listado}">
                            [[#{plantilla.cursos}]]
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/estudiante/listado}">
                            [[#{plantilla.estudiantes}]]
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/(lang=es)}">ES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/(lang=en)}">EN</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--                      footer-->
    <footer th:fragment="footer" class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">
            [[#{plantilla.derechos}]]
        </p>
    </footer>

    <!-- toast -->
    <div th:fragment="mostrarToast">

        <div th:if="${todoOk}" class="toast-container position-fixed top-0 end-0 p-3">
            <div class="toast show bg-success text-white">
                <div class="toast-body">
                    [[${todoOk}]]
                </div>
            </div>
        </div>

        <div th:if="${error}" class="toast-container position-fixed top-0 end-0 p-3">
            <div class="toast show bg-danger text-white">
                <div class="toast-body">
                    [[${error}]]
                </div>
            </div>
        </div>

    </div>

    </body>

</html>
